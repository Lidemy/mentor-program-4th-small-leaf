<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
  <link rel="stylesheet" href="https://bootswatch.com/4/darkly/bootstrap.css">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" href="#">
      <img src="./LOGO0.png" width="50" height="50">
    </a>
    <button type="button" class="btn btn-save btn-primary">儲存</button>
  </nav>
  <div class="container my-5">
    <div class="row justify-content-center">
      <div class="col-12 col-lg-8">
        <h1 class="text-center">Todo List</h1>
        <div class="input-group mb-3">
          <input type="text" class="input-todo form-control" placeholder="Add something todo...">
          <div class="input-group-append">
            <button class="btn btn-add btn-outline-secondary " type="button">新增</button>
          </div>
        </div>
        <div class="todos list-group">

        </div>
        <div class="info mt-2 justify-content-between align-items-center">
          <div><span class="unfinish-count">0</span> 個未完成</div>
          <div class="options">
            <div class="active" data-filter="all">全部</div>
            <div class="ml-2" data-filter="unfinish">未完成</div>
            <div class="ml-2" data-filter="done">已完成</div>
          </div>
          <div class="clear-all">
            移除已完成待辦事項
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="./index.js"></script>
</body>
</html>
