<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="wrap">
    <header class="img">
      <h1 class="text">Todo List</h1>
    </header>
    <section class="todo-list">
      <div class="todo-input-block">
        <input class="todo-input" type="text" placeholder="Add something todo...">
        <button class="btn-add">新增</button>
      </div>
      <div class="todos">
        <div class="todo">
          <label>
            <input class="todo__check" type="checkbox">
            <span class="todo__title">Lidemy</label></span>
          </label>
          <button class="btn-del">刪除</button>
        </div>
        <div class="todo">
          <label>
            <input class="todo__check" type="checkbox">
            <span class="todo__title">Sport</label></span>
          </label>
          <button class="btn-del">刪除</button>
        </div>
      </div>
    </section>
    <footer class="footer">
      <div class="footer_info">made by small-leaf<img src="./LOGO0.png" class="footer__img"></div>
    </footer>
  </div>

  <script src="./index.js"></script>
</body>
</html>
